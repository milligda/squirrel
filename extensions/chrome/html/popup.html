<!doctype html>
<html>

<head>
  <title>Squirrel Extension</title>
  <link rel="stylesheet" type="text/css" href="../css/popup.css">
  <script type="text/javascript" src="../js/popup.js"></script>
</head>

<body>
  <div id="login">
    <div class="container">
      <label for="username"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="username" required>
      <br />
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
      <br />
      <input class="squirrel-btn" id="btn-login" type="submit" value="Login">

    </div>
  </div>

<div id="successMsg">
  <h1>Success!</h1>
</div>

  <div id="playlistSubmit">
    <form id="playlistList">
      <h3>Include in any playlists?</h3>
      <div id="playOptions">
      </div>
      <input class="squirrel-btn" id="btn-submit" type="submit" value="Add to my videos">
    </form>
  </div>

  <div id="vidErr">
    <h1>Oops!</h1>
    <p>It looks like this URL isn't squirrel-friendly</p>
  </div>

  <div id="sendErr">
    <h1>Oops!</h1>
    <p>It looks like this URL isn't squirrel-friendly</p>
  </div>


  <div id="loginErr">
    <h1>Oops!</h1>
    <p>We're having trouble logging you in. Make sure your username and password are correct and try again.</p>
  </div>


  <div id="footText"></div>

</body>
