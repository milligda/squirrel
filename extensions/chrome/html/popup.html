    </div>
  </div>



  <div id="playlistSubmit">

    <p>Include in any playlists?</p>
    <div id="playOptions">
    </div>
    <input id="btn-submit" type="submit" value="Add to my videos">
  </form>
</div>

  <div id="footText"></div>
